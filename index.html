<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/img1.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        .mega {
            margin: 20px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 22px;
            color: #f1f1f1;
            margin-bottom: 20px;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #ffb74d;
            box-shadow: 0 0 5px rgba(255, 183, 77, 0.5);
        }
        .btn {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary {
            background-color: #ffb74d;
            border-color: #ffb74d;
        }
        .btn-primary:hover {
            background-color: #ffa726;
            transform: scale(1.05);
        }
        .alert {
            animation: fadeIn 1.5s ease-in-out;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #ffffff;
            background-color: #37474f;
            padding: 15px 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body onload="restrictPastDate()">

    <div class="mega">
        <h1>Welcome to Our Hospital</h1>
        <p>Your health journey starts here!</p>
    </div>

    <div class="container" id="appointmentForm">
        <h1>Appointment Application</h1>
        <form action="/submit" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" name="mail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Appointment</label>
                <textarea class="form-control" name="reason" rows="3" placeholder="Describe your reason for appointment" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Appointment Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success mt-3" role="alert">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        <br>
        <a href="{{ url_for('login') }}" class="btn btn-danger w-100">Admin Login</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Our Hospital. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function restrictPastDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
        }
    </script>
</body>
</html>
