<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/img2.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 100px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #ffb74d;
            box-shadow: 0 0 5px rgba(255, 183, 77, 0.5);
        }
        .btn-primary {
            background-color: #ffb74d;
            border-color: #ffb74d;
        }
        .btn-primary:hover {
            background-color: #ffa726;
            transform: scale(1.05);
        }
        .alert {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Login</h1>
    <form action="/login" method="POST">
        {% with messages=get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning mt-3">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="btn btn-danger w-100">Back to Main Page</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
